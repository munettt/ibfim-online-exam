    <meta charset="utf-8">

    <title>IBFIM Online Exam</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/flaticon/flaticon.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

</head>

<body>
    <div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-md-offset-3">
				<div class="login-main">
				 <div class="row">
				  <div class="col-xs-12 col-sm-4 login-brand">
					<img class="logo" src="images/IBFIM-logo.png" alt="">
				  </div>
				  <div class="col-xs-12 col-sm-8 login-wrapper">
					 <h1 class="text-center login-title"><img src="images/padlock.svg" alt="" class="lock"> Invigilator Login</h1>
					 
					<form class="form-signin">
					<input type="text" class="form-control " placeholder="Email" required autofocus>
					<input type="password" class="form-control" placeholder="Password" required>
					<button class="btn btn-success btn-block" type="submit">Sign in</button>
					
					<!-- <a href="#" class="pull-right need-help">Forgot Password? </a><span class="clearfix"></span> -->
					</form>
				  </div>
				  
					<div class="loading animated bounceIn"><i class="spinner lg"></i></div>
				</div>
				</div>
			</div>
		</div>

	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"><\/script>')
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
	$(function()
	{
		$('.form-signin').submit(function(e){
			
			$('.loading').show();
			e.preventDefault();
		});
	});
	</script>
</body>

</html>
